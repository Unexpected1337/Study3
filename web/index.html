<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script>

            $(document).ready(function () {
                $("#btn").click(getPlayer); 

            });


            function getPlayer() {
                var player = document.getElementById("textfield").value;
                var request = $.ajax({
                    url: "api/player/" + player,
                    dataType: "json",
                });
                request.done(function (links) {
              
                    var li = "<li>" + "ID: " + links.id + " Name: " + links.name + " Country: " + links.country + "</li>"
                    $("#Players").append(li);

                });
                request.fail(function (jqXHR, textStatus) {
                    alert("Request Failed: " + textStatus);


                });


            }

        </script>
    </head>
    <body>
        <h1>Players</h1>
        <input type="text" id="textfield">
        <input type="submit" id="btn" value="Find Player">

        <ul id="Players">

        </ul>
        <br/>

    </body>
</html>
